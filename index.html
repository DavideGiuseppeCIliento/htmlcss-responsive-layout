<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- COLLEGAMENTO GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- COLLEGAMENTO FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- COLLEGAMENTO FILE CSS PERSONALE -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="./assets/immagini/Logo.png"
      type="image/x-icon"
    />

    <!-- TITOLO PAGINA -->
    <title>Modello Progetto</title>
  </head>

  <body>
    <div class="wrapper">
      <!-- ----------------------------------- HEADER ----------------------------------- -->
      <header>
        <section id="header-menu">
          <div
            class="container flex-element row-vertical-center column-vertical-center"
          >
            <div class="row flex-element row-vertical-center">
              <div class="col-100">
                <span class="logo"> GIALLO BOOLEANO</span>
              </div>
            </div>
          </div>
        </section>
      </header>

      <!-- ----------------------------------- MAIN ----------------------------------- -->
      <main>
        <!-- SPACING PAGE -->
        <div class="spacing-page">
          <!------------------------------------- PRESENTATION SECTION ------------------------------------->
          <section id="presentation">
            <div class="section">
              <div class="row">
                <!-- TITLE CARD -->
                <div class="category-food">Dolci e Dessert</div>
                <div class="col-100 title-card">Tiramisù</div>
                <!-- VIDEO -->
                <div class="col-100 video-card">
                  <img src="./assets/immagini/image (10).png" alt="" />
                </div>
                <!-- INFO -->
                <div class="col-100 info-card">
                  <ul>
                    <li><span class="font-weight">In breve</span></li>
                    <li>
                      Difficoltà: <span class="font-weight">Facile </span>
                    </li>
                    <li>Tempo: <span class="font-weight">40 min</span></li>
                    <li>
                      Porzione per: <span class="font-weight">8 persone</span>
                    </li>
                    <li>Costo: <span class="font-weight">Contenuto</span></li>
                    <li>
                      <span class="font-weight">Note:</span>+ 2 ore di riposo in
                      frigo
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>

      <!-- ----------------------------------- FOOTER-----------------------------------  -->
      <footer></footer>
    </div>
  </body>
</html>
